<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload= "fetchIssues()">
    <div class="container">
        <h1> Issue Tracker<small> <small>by Navjot Sandhu</small></small></h1>
          <div class= "jumbotron">
              <h3>Add New Issues:</h3>
              <form id="IssueInputForm" >
                  <div class= "form-group">
                  <label for="IssueDescriptionInput">Description</label>
                  <input type="text" class="form-control" id= "IssueDescriptionInput" placeholder="Describe the Issue...">
                </div>
                <div class= "form-group">
                     <label for="IssueSeverityInput">Severity</label>
                     <select class ="form-control" id="IssueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                     </select>
                    </div>
                <div class= "form-group">
                      <label for="IssueAssignedToInput">Assigned To</label>
                      <input type="text" class="form-control" id= "IssueAssignedToInput" placeholder="Enter Responsible...">                     
                    </div>
                    <button type ="submit" class = "btn btn-primary">Add</button>
                </form>
          </div>
          <div class="col-lg-12">
              <div id="IssueList">
                  </div>
              </div>
              <div class="footer">
                  <p></p>
              </div>
    </div>  
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
    <script src="main.js"></script>
</body>
</html>
